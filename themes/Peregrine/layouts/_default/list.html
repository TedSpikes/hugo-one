<!DOCTYPE html>
<html>
	<head>
		{{ partial "head" . }}
		{{- partial "title.html" . -}}
	</head>
	<body>
  		{{ partial "header" . }}
		{{ .Content }}
		
		{{ range .Pages.Reverse }}
		<article>
			<div>
				<h2><a href="{{ .RelPermalink }}"> {{ .Title }} </a></h2>
				{{ .Summary }}
			</div>
		</article>
		<hr>
		{{ end }}

		{{ partial "footer" . }}
	</body>
</html>
